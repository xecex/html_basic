<!-- '!'で補完するとhtmlのベースを展開してくれる（レミットという機能）-->
<!-- コードを書く効率が上がる -->
<!-- htmlリファレンスは「MDN web docs」がおすすめ -->
<!-- webブラウザによってはサイトの見た目が変化したり、実装されていないタグがあったりする -->
<!--「caniuse.com」というサイトでタグの互換性を調べることができる -->

<!-- ブラウザにhtml情報を読み込ませる指示 -->

<!DOCTYPE html>

<!-- 言語 -->
<!-- 他のタグは全てhtmlタグの中に囲わなければならない -->
<!-- タグの要素の中に書くものを「属性」と呼ぶ -->
<!-- htmlの属性は'グローバル属性'と"タグ固有の属性"の2種類に分かれる -->

<!-- グローバル属性は、全てのhtml要素で共通の属性 -->
<!-- classグローバル属性は、特定の要素を選択したり特定の要素にアクセスしたりすることを可能にする -->

<!-- タグ固有の属性は使えるものと使えないものが決まっている -->

<html lang="ja">

<!-- meta要素、title要素はheadタグの中に書かれる -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ブラウザのタイトル名 -->

    <title>タイトル</title>
</head>

<!-- bodyタグはhtmlの内容を示す -->
<!-- bodyタグは文章中に1つだけ配置できる -->

<body>

    <!-- グループ化などをしたい時にdivタグが使われる -->
    <!-- divタグは囲んだ内容の理解ができないため、googleクローラーによる検索結果に悪影響を与えるため注意 -->
    <!-- 適切なマークアップ（タグ付け）が重要 -->

    <div>divタグで囲んでいます。</div>
    <div>divタグで囲んでいます。</div>

    <!-- hrタグは線引き -->

    <hr>

    <!-- headerタグは導入的なコンテンツ（タイトルなど）に使用 -->

    <header>headerタグで囲んでいます。</header>

    <!-- mainタグは文書のbodyの主要的な内容に使用 -->

    <main>mainタグで囲んでいます。</main>

    <!-- 特定のタグでしかできないこともある -->
    <!-- a（アンカー）タグはhref属性を利用して、別のウェブページ、ファイル、電子メールアドレスなどのurlへのハイパーリンクを作成する -->

    <a href="https://google.com">googleへのリンクです。</a>

</body>

</html>
